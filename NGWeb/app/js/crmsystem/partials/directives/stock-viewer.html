<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal">
            <div class="form-group" ng-show="quotation">
                <label class="col-sm-4 control-label">Stock Quotation:</label>

                <div class="col-sm-8">
                    <p class="form-control-static">
                        {{ quotation | currency: 'â‚¹ '}}
                    </p>
                </div>
            </div>

            <div class="form-group">
                <label for="inputRefreshInterval" class="col-sm-4 control-label">Refresh Interval:</label>

                <div class="col-sm-8">
                    <input type="text"
                           ng-model="refreshInterval"
                           ng-model-options="{debounce: 1000}"
                           class="form-control" id="inputRefreshInterval"/>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <div ng-radial-gauge data="gaugeData" />
    </div>

    <div class="col-md-8" ng-show="stockQuoteHistory">
        <div tt-stock-quote-history-viewer
             history-list="stockQuoteHistory" />
    </div>
</div>
