<br/>

<div ng-init="vm=crmSystemDashboardHomeViewControllerObject;">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <h5>Customer Dashboard</h5>
                <h6>This would help to view customer profile, order history and current stock quoations.</h6>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <a data-toggle="collapse" href="#collapse0" class="text-right">
                        <span style="color: white;">Customer Dashboard Switch Panel</span>
                    </a>
                </div>

                <div class="panel-collapse collapse in" id="collapse0">
                    <div class="panel-body">
                        <div>
                            <div tt-dashboard-switch-panel />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <a data-toggle="collapse" href="#collapse1" class="text-right">
                        <span style="color: white;">Customer Profile Viewer</span>
                    </a>
                </div>

                <div class="panel-collapse collapse in" id="collapse1">
                    <div class="panel-body">
                        <div>
                            <div tt-customer-detail-viewer
                                 customer-detail="vm.customer"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <a data-toggle="collapse" href="#collapse3" class="text-right">
                        <span style="color: white;">Live Stock Viewer</span>
                    </a>
                </div>

                <div class="panel-collapse collapse in" id="collapse3">
                    <div class="panel-body">
                        <div>
                            <div tt-stock-viewer
                                 customer-info="vm.customer"
                                 refresh-interval="4000"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <a data-toggle="collapse" href="#collapse2" class="text-right">
                        <span style="color: white;">Order Transactions Viewer</span>
                    </a>
                </div>

                <div class="panel-collapse collapse in" id="collapse2">
                    <div class="panel-body">
                        <div>
                            <div tt-order-viewer
                                 orders-list="vm.orders"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <a data-toggle="collapse" href="#collapse4" class="text-right">
                        <span style="color: white;">Order Transactions Viewer</span>
                    </a>
                </div>

                <div class="panel-collapse collapse in" id="collapse4">
                    <div class="panel-body">
                        <div>
                            <div id="chartArea"></div>

                            <div tt-chart-renderer
                                 target-dom-element="#chartArea"
                                 chart-data="vm.ordersChartData"
                                 chart-type="line"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
